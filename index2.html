<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan- Rowspan</title>
</head>
<body>
    <h1 style="color: red;">Colspan- Rowspan</h1>
    <table border="3" cellpadding = "10px">
        <thead>
            <tr>
                <th>Cột 1</th>
                <th>Cột 2</th>
                <th>Cột 3</th>
                <th>Cột 4</th>
                <th>Cột 5</th>
                <th>Cột 6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Cột 1</td>
                <td>Cột 2</td>
                <td>Cột 3</td>
                <td>Cột 4</td>
                <td>Cột 5</td>
                <td>Cột 6</th>
            </tr>
            <tr>
                <!-- <td>Cột 1</td> -->
                <td>Cột 2</td>
                <td>Cột 3</td>
                <td>Cột 4</td>
                <td>Cột 5</td>
                <td>Cột 6</th>
            </tr>
            <tr>
                <!-- <td>Cột 1</td>
                <td>Cột 2</td>
                <td>Cột 3</td>
                <td>Cột 4</td> -->
                <td colspan="5">Cột 5</td>
                <td>Cột 6</th>
            </tr>
            <tr>
                <td>Cột 1</td>
                <td>Cột 2</td>
                <td colspan="2" rowspan="3">Cột 3</td>
                <!-- <td>Cột 4</td> -->
                <td>Cột 5</td>
                <td>Cột 6</th>
            </tr>
            <tr>
                <td>Cột 1</td>
                <td>Cột 2</td>
                <!-- <td>Cột 3</td>
                <td>Cột 4</td> -->
                <td>Cột 5</td>
                <td>Cột 6</th>
            </tr>
            <tr>
                <td>Cột 1</td>
                <td>Cột 2</td>
                <!-- <td>Cột 3</td>
                <td>Cột 4</td> -->
                <td>Cột 5</td>
                <td>Cột 6</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
